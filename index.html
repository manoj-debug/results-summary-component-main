<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style.css">
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="container">
    <div class="row-contain">
      <div class="left-side">
        <h2 class="result">Your Result</h2>
        <div class="circle">
          <div class="seven-six">76</div>
          <div class="of">Of 100</div>
          
        </div>
        <!-- circle div ends -->
        <div class="great">
          Great
        </div>
        <div class="p">
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

      </div>
      <!-- first row ends -->
      <!-- second row starts -->
      
      <div class="right-side">
        <div>
          <h2 class="summary">Summary</h2>
        </div>
        <div class="mark-container">
          <div class="mark-direction">
            <div class="reaction">
              <div class="reaction-row">
                <img src="./assets/images/icon-reaction.svg" alt="Reaction-sym">
              <h4>Reaction</h4>
              </div>
              
              <h4><b>80</b>  <span class="hundred">/ 100</span> </h4>
            </div>
            <div class="memory">
              <div class="memory-row">
                <img src="./assets/images/icon-memory.svg" alt="Memory-img">
              <h4>Memory</h4>
              </div>
              
              <h4>92 <span class="hundred">/ 100</span></h4>

            </div>
            <div class="verbal">
              <div class="verbal-row">
                <img src="./assets/images/icon-verbal.svg" alt="Verbal-img">
              <h4>Verbal</h4>
              </div>
              
              <h4>61 <span class="hundred">/ 100</span></h4>
            </div>
            <div class="visual">
              <div class="visual-row">
                <img src="./assets/images/icon-visual.svg"  alt="Verbal-img">
                <h4>Visual</h4>
              </div>
              
              
              <h4>72 <span class="hundred">/ 100</span></h4>
            </div>
          </div>
          <div><a class="continue" href="">Continue</a></div>
        </div>
      </div>

    </div>
  </div>

</html>
